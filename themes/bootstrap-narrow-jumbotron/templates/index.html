{% set page.title = "Home page" %}
{% set page.nav = "home" %}
{% extends 'default.html' %}
{% block content %}

  <section id="intro" class="jumbotron text-center">
    <h1>{{ page.title }}</h1>
    <p class="lead">Welcome to this blog</p>
  </section>
  <section id="articles">
{% for post in site.posts %}
  {% if loop.index < 4 %}
    {% include "./partials/post-summary.html" %}
  {% endif %}  
{% endfor %}
  </section>
{% endblock %}

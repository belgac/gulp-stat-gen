{% extends 'default.html' %}
{% set page.nav = "journal" %}
{% block content %}

  <header>
    <h1>{{ page.title }}</h1>
  </header>
  <section id="articles">
  {% for post in site.posts %}
    {% for tag in post.tags %}
      {% if tag == page.tag %}
    {% include "./partials/post-summary.html" %}
      {% endif %}
    {% endfor %}
  {% endfor %}
  </section>

{% endblock %}

<article>
  <header>
    <h2>{{post.title}}</h2>
    <div class="row">
      <div class="col-xs-6 post-date text-left">
        {{ post.date|date('Y-m-d') }}
      </div>
      <div class="col-xs-6 tags text-right">
{% for tag in post.tags %}
        <a href="/tag/{{tag}}.html">{{tag}}</a>
{% endfor %}
      </div>
    </div>
  </header>
  <section class="post-summary">
    {{ post.summary|safe }}
  </section>
  <a href="{{ post.url }}" class="btn btn-primary">read more</a> 
</article>

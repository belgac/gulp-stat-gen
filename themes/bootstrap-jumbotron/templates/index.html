{% set page.title = "Home page" %}
{% set page.nav = "home" %}
{% extends 'default.html' %}
{% block content %}

  <section id="intro">
    <div class="jumbotron">
      <div class="container text-center">
        <h1>{{ page.title }}</h1>
        <p class="lead">Welcome to this blog</p>
      </div>
    </div>
  </section>
  <section id="articles" class="container">
    <div class="row">
{% for post in site.posts %}
  {% if loop.index < 4 %}
      <div class="col-sm-4">
        {% include "./partials/post-summary.html" %}
      </div>
  {% endif %}  
{% endfor %}
    </div>
  </section>
{% endblock %}

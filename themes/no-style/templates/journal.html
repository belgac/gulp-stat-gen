{% set page.title = "Journal" %}
{% extends 'default.html' %}
{% block content %}
<main>
  <header>
    <h1>{{ page.title }}</h1>
    {% include "./partials/journal-pager.html" %}
  </header>
  <section id="articles">
{% for post in page.posts %}
    {% include "./partials/post-summary.html" %}
{% endfor %}
  </section>
  <footer>
    {% include "./partials/journal-pager.html" %}
  </footer>
</main>
{% endblock %}

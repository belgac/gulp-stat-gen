<article>
  <header>
    <h2>{{post.title}}</h2>
    <span class="post-date">
      {{ post.date|date('Y-m-d') }}
    </span>
    <span class="tags">
{% for tag in post.tags %}
      <a href="/tag/{{tag}}.html">{{tag}}</a>
{% endfor %}
    </span>
  </header>
  <section class="post-summary">
    {{ post.summary|safe }}
  </section>
  <a href="{{ post.url }}">read more</a> 
</article>

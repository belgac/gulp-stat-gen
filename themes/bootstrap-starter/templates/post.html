{% extends 'default.html' %}
{% set page.nav = "journal" %}
{% block content %}
<article>
  <header>
    <h1>{{ page.title }}</h1>
    <span class="post-date text-left">{{ page.date|date('Y-m-d') }}</span>
    <span class="tags text-right">  
  {% for tag in page.tags %}
      <a href="/tag/{{tag}}.html">{{tag}}</a>
  {% endfor %}
    </span>
  </header>
  <section class="post-content">
    {{ content|safe }}
  </section>
</article>
{% endblock %}

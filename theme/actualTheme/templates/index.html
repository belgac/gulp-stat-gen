{% set page.title = "Home page" %}
{% extends 'default.html' %}
{% block content %}
<main>
  <section id="intro">
    <h1>{{ page.title }}</h1>
    <p>Welcome to this blog</p>
  </section>
  <section id="articles">
{% for post in site.posts %}
  {% if loop.index < 4 %}
    {% include "./partials/post-summary.html" %}
  {% endif %}  
{% endfor %}
  </section>
</main>
{% endblock %}
